<!-- change email template with token -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
</head>
<body>
    <h1>Change Email</h1>
    <p>Click the link below to change your email address.</p>
    <a href="{{ url_for('auth.change_email', token=token, _external=True) }}">Change Email</a>
    <p>If you did not make this request then simply ignore this email.</p>
    <p>Thanks!</p>
</body>
</html>
