<!-- unconfirmed page -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ _('Unconfirmed Account') }}</h3>
          </div>
          <div class="panel-body">
            <p>{{ _('Your account has not been confirmed yet. Please check your email for the confirmation link.') }}</p>
            <p><a href="{{ url_for('auth.resend_confirmation') }}">{{ _('Resend confirmation email') }}</a></p>
            <p><a href="{{ url_for('auth.logout') }}">{{ _('Logout') }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
