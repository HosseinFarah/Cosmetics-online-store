{% extends "base.html" %}
{% block content %}
<div class="row d-flex justify-content-center bg-secondary text-white p-2">
    <div class="col-md-8">
        <h2>Answer Ticket</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.answer.label(class="form-control-label") }}
                {{ form.answer(class="form-control") }}
            </div>
            {{ form.submit(class="btn btn-primary mb-5") }}
        </form>
    </div>
</div>
{% endblock %}
