{% extends 'base.html' %} {% block content %}
<h2>Your Basket</h2>
{% if basket %}
    <ul>
        {% for item in basket %}
            <li>
                {{ item.name }} - ${{ item.price }}
                <a href="{{ url_for('products.remove_from_basket', id=item.id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
{% else %}
    <p>Your basket is empty.</p>
{% endif %}
{% endblock %}
