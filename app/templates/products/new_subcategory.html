{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>New Subcategory</h1>
    <div class="row">
        <div class="col-md-6">
            <form  method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.name.label }}
                    {{ form.name(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
